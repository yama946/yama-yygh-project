# 服务端口
server.port=8003
#虚拟项目名
#server.servlet.context-path=/hosp
# 服务名
spring.application.name=service-user

# 环境设置：dev、test、prod
spring.profiles.active=dev

# nacos服务地址,注册网关服务
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///yygh_user?characterEncoding=utf-8&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=root

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/yama/yygh/user/mapper/xml/*.xml

#redis配置
#spring.redis.host=127.0.0.1
spring.redis.port=6000
#spring.redis.password=123456
spring.redis.database=0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0




